<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>contact us or report problem</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <form class="contact-form" action="https://formspree.io/f/xpwplewe" method="POST">
            <h2>powered by formspree</h2>
            <h2>Contact Us</h2>
            <div class="input-group">
                <input type="text" name="first_name" required>
                <label>Your Name</label>
            </div>
            <div class="input-group">
                <input type="text" name="last_name" required>
                <label>Your Last Name</label>
            </div>
            <div class="input-group">
                <input type="email" name="email" required>
                <label>Your Gmail</label>
            </div>
            <div class="input-group textarea-group">
                <textarea name="message" required></textarea>
                <label>Your Message</label>
            </div>
            <button type="submit">Send</button>
            <h2>created by gega</h2>
        </form>
    </div>
</body>
</html>

<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: Arial, sans-serif;
    }

    body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background: #0d1117;
    }

    .container {
        position: relative;
        width: 320px;
        padding: 40px;
        background: rgba(255, 255, 255, 0.1);
        backdrop-filter: blur(10px);
        border-radius: 10px;
        box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
        border: 2px solid transparent;
        animation: rgb-border 5s infinite linear;
    }

    @keyframes rgb-border {
        0% { border-color: red; }
        25% { border-color: blue; }
        50% { border-color: green; }
        75% { border-color: purple; }
        100% { border-color: red; }
    }

    .contact-form h2 {
        text-align: center;
        color: white;
        margin-bottom: 20px;
    }

    .input-group {
        position: relative;
        margin-bottom: 20px;
    }

    .input-group input, .input-group textarea {
        width: 100%;
        padding: 10px;
        background: transparent;
        border: none;
        border-bottom: 2px solid white;
        outline: none;
        color: white;
        font-size: 16px;
        resize: none;
    }

    .input-group label {
        position: absolute;
        top: 10px;
        left: 10px;
        color: rgba(255, 255, 255, 0.7);
        transition: 0.3s;
    }

    .input-group input:focus + label,
    .input-group input:valid + label,
    .input-group textarea:focus + label,
    .input-group textarea:valid + label {
        top: -10px;
        font-size: 12px;
        color: cyan;
    }

    button {
        width: 100%;
        padding: 10px;
        background: cyan;
        border: none;
        border-radius: 5px;
        font-size: 16px;
        cursor: pointer;
        transition: 0.3s;
    }

    button:hover {
        background: rgb(0, 255, 170);
    }
</style>
